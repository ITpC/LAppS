<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="https://raw.githubusercontent.com/paroga/cbor-js/master/cbor.js" type="text/javascript"></script>
    <script src="lapps.js" type="text/javascript"></script>

    <script>
      var connection=new lapps("wss://localhost:5083/console",
        function(){
          console.log("connected");
        },
        function(code,message,data)
        {
          if(data != null)
          {
            console.log("Error ["+code+"]: "+message+". Trace data: "+data);
          }
          else
          {
            console.log("Error ["+code+"]: "+message);
          }
        },
        function(cid, result)
        {
          console.log(JSON.stringify({ cid: cid, result: result}));
        },
        null
    );
    </script>

  </body>
</html>
